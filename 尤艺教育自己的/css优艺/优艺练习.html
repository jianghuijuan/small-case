    <title>Document</title>
    <style>
     img{
        width:100px;

      }
      .a,.b,.c{

      }
      .big{
          overflow: hidden;
          width:700px;
      }
    </style>
  
</head>
<body>
    <div class="big">
        <div class="a">
            <img src="../images/dream_05.png" alt="">
        </div>
        <div class="b">
            <img src="../images/hb.png" alt="">
        </div> 
        <div class="c">
            <img src="../images/logo_03.png" alt="">
        </div>
        <div class="d">
            <img src="../images/xh.png" alt="">
        </div>


    </div>
</body>
