<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./小米作业.css">
    <title>Document</title>
</head>
<body>
    <div class="box"></div>
</body>
<script src="./jquery-1.12.1.js"></script>
<script src="./json.js"></script>
<script>
  
  $('.box').append('<ul></ul>');
  var str='';
  mess['text'].forEach(function(e,i){
      str += `<li class="item"><a>${e}<span>></span></a><div class="po"></div></li>`;
  })
 $('ul') .html(str);

 $('a').mouseenter(function(){
     index=$(this).parent().index();
     $('.po').hide();
     $(this).siblings('div').show();
     
     var leng=Math.ceil(mess["data"][index]['arr'].length/6);
     var str="";    
     var c=0;
     for(let i=0;i<leng;i++){
      str += '<ul>';
        for(var k=0;k<6;k++){
          str += `<li><img src="${mess["data"][index]['arr'][c]['url']}"><p>${mess["data"][index]['arr'][c]['des']}</p></li>`;
          c++;
          if(!mess["data"][index]['arr'][c]){
              break;
          }
        }
      str += '</ul>';
     }
    $('.po').html(str);

 })
</script>
</html>
