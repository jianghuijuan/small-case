<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        html,
        body,
        div {
            width: 100%;
            height: 100%;
        }

        .box {
            background-color: rgb(15, 11, 11);
            position: relative;
        }

        span {
            color: red;
            position: absolute;
            top: 0;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>
<script src="./jquery-1.12.1.js"></script>
<script>

    var index = 0;
    var time = setInterval(function () {
        var width = $(window).width();
        var height = $(window).height();


        // index++;
        for (var i = 0; i < 20; i++) {
            var font = parseInt(Math.random() * 20 + 20);
            var left = parseInt(Math.random() * width - font);
            var random = parseInt(Math.random() * 26 + 65);
            var d = String.fromCharCode(random);
            var tp = parseInt(height - font);
            console.log(font);
            // var r1 = parseInt(Math.random() * 256);
            // var r2 = parseInt(Math.random() * 256);
            // var r3 = parseInt(Math.random() * 256);
            $('<span style="left:' + left + 'px;font-size:' + font + 'px;color:#1C862C">' + d + '</span>').appendTo('.box').animate({ top: tp }, 2000, function () {
                $(this).fadeOut(200);
                var that = this;
                setTimeout(function () {
                    $(that).remove();
                }, 200)
            });
        }

    }, 100)
</script>

</html>
