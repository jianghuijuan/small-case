<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 100vw;
            height: 100vh;
            background-image: url("http://e.hiphotos.baidu.com/zhidao/pic/item/b999a9014c086e06f9223f4104087bf40ad1cb36.jpg");
            background-size: 100% 100%;
            overflow: hidden;
        }
        img{
            position: absolute;
            top:-20px;
        }
    </style>
</head>
<body>
    <div id="box"> </div>
</body>
    <script src="./jquery-1.12.1.js"></script>
    <script>
        // 每秒生成10个雪花  (一个标签) 这个雪花的大小随机,都从y轴为0,x轴随机处显示
        setInterval(function(){
            for(var i = 0;i < 10; i++){
                snow()
            }
        },1000)
       
        // 创建一片雪花
        function snow(){
            var width = Math.random() * 20 + 10;
            var left = Math.random() * ($(window).width() - width);
            var top = $(window).height() - width;

            var as = Math.random() * 200;

            $("<img src='flake.png'/>").appendTo('div').css({width:width,height:width,left:left})
            .animate({top:top,left:left + as},10000,function(){
                $(this).fadeOut(1000)
                var that = this
                setTimeout(function(){
                    $(that).remove();
                },1000)
            });
            // .animate({top:top},100,function(){
            //     top += 5;
            //     $(this).animate({top:top},100)
            // })
            
        }


        // function fly(item){

        //         fly(this)

        // }
    </script>
