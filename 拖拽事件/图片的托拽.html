<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
     *{
         margin:0;
         padding:0;
         list-style: none;
     }
     .box{
       width: 600px;
       height: 600px;
     }
     img{
         width: 200px;
         height: 200px;
         float: left;
     }
    </style>
</head>
<body>
    <div class="data-lis" data-l="555">222</div>
    <div class="box">
        <img id="img1" src="./images/11.jpg" alt="">
        <img id="img2" src="./images/12.jpg" alt="">
        <img id="img3" src="./images/13.jpg" alt="">
        <img id="img4" src="./images/14.jpg" alt="">
        <img id="img5" src="./images/15.jpg" alt="">
        <img id="img6" src="./images/17.jpg" alt="">
        <img id="img7" src="./images/18.jpg" alt="">
        <img id="img8" src="./images/30.jpg" alt="">
        <img id="img9" src="./images/`16.jpg" alt="">
    </div>                                                                   
</body>
<script>
   var c=document.querySelector('.data-lis');
   console.log(c.dataset.l);   
   
   var imgs=document.querySelectorAll('img');
   for(var i=0;i<imgs.length;i++){
       imgs[i].ondragstart=function(e){
          e.dataTransfer.setData('dataImg',e.target.id);
       }
       imgs[i].ondragover=function(e){
           e.preventDefault();

       }
       imgs[i].ondrop=function(e){
           e.preventDefault();
           var id=e.dataTransfer.getData('dataImg');
           var ig=document.getElementById(id);
           e.target.parentNode.insertBefore(ig,e.target);
       }
   }
  
</script>
</html>
