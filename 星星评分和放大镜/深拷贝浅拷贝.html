function copy(obj){
    var obj1=obj instanceof Array?[]:{};
    for(var key in obj){
        if(typeof obj[key] == 'object'){
            obj1[key] = copy(obj[key]);
        }else{
            obj1[key]=obj[key];
        }
    }
    return obj1;
}
