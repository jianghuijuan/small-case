 function item(){
    for(var i=0;i<arr.length;i++){
         $('.slide li').eq(i).css('zIndex',arr[i].z).css({
                width:arr[i].width,
                height:arr[i].height,
                top:arr[i].top,
                left:arr[i].left,
                opacity:arr[i].opacity,

     }
 }
    item();
     $('.next').click(function(){
        arr.unshift(arr.pop());
        item();
     })

        arr.push(arr.shift());
        item();
